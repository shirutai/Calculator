<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="clearBtnZone">
            <button class="clearBtn">C</button>
        </div>
        <div class="btnZone">
            <div class="screen">12 + 12</div>
            <div class="line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="zero">
                <div class="line">
                    <button>0</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
