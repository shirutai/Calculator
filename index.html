<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
    <h1>Pink Calculator</h1>
    </div>
    <div class="container">
        <button class="clearBtn">C</button>
        <div class="calculator">
            <input type="text" id="screen" readonly>
            <div class="buttons">
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="oper">+</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="oper">-</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="oper">*</button>
                </div>
                <div class="bottom">
                    <button class="zero">0</button>
                    <button class="equal">=</button>
                    <button class="oper">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
